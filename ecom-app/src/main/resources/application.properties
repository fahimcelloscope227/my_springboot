spring.application.name=demo
server.port=8181

# PostgreSQL Database Configuration
# Uncomment the following lines to use PostgreSQL instead of H2
spring.datasource.url=jdbc:postgresql://localhost:5432/springLearning
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Database type selector (set to "postgresql" to enable PostgreSQL repository)
 app.database.type=postgresql
